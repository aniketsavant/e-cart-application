<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form>
                  <h1>Register</h1>
                  <p class="text-muted">Basic information</p>

                  <div class="row">
                      <div class="col-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Full Name" autocomplete="fullName" required>
                          </div>
                      </div>
                      <div class="col-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-phone"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Phone Number" autocomplete="phoneNumber" required>
                          </div>
                      </div>
                  </div>
                  
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                  </div>
                  <p class="text-muted">Address information</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Full Address" autocomplete="fullAddress" required>
                  </div>
                  <div class="row">
                      <div class="col-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <select id="city" name="City" class="form-control">
                                <option value="0">Please select city</option>
                                <option value="1">Solpur</option>
                                <option value="2">Pune</option>
                                <option value="3">Mumbai</option>
                              </select>              
                            </div>
                      </div>
                      <div class="col-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Landmark" autocomplete="landmark" required>
                          </div>
                      </div>
                  </div>
                  <button type="button" class="btn btn-block btn-success">Create Account</button>
                  <button type="button" class="btn btn-block btn-link active" aria-pressed="true" routerLink='/login'>Goto Login Page</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
