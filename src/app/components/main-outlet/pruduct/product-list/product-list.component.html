<div class="card" *ngIf="!isEdit">
  <!-- <div class="card-header">
    <strong>Add Category Form</strong>
  </div> -->
  <div class="card-body">
    <form [formGroup]="filterProductForm" *ngIf="this.filterProductForm">
      <div class="row">
        <div class="col-6">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="category"
              >Select Category:</label
            >
            <div class="col-md-9">
              <select
                id="select1"
                name="select1"
                class="form-control"
                formControlName="category_id"
                (change)="onCategoryChange($event.target.value)"
              >
                <option
                  *ngFor="let category of allCategoryList; let i = index"
                  [value]="category.category_id"
                  >{{ category.category_name }}</option
                >
              </select>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="category"
              >Select Sub Category:</label
            >
            <div class="col-md-9">
              <select
                id="select1"
                name="select1"
                class="form-control"
                formControlName="subcategory_id"
                *ngIf="allSubCategoryList.length === 1"
              >
                <option [value]="allSubCategoryList[0].subcategory_id" selected
                  >No Sub Category available</option
                >
              </select>
              <select
                id="select1"
                name="select1"
                class="form-control"
                formControlName="subcategory_id"
                *ngIf="allSubCategoryList.length > 1"
              >
                <option
                  *ngFor="
                    let category of allSubCategoryList | slice: 1;
                    let i = index
                  "
                  [value]="category.subcategory_id"
                  [selected]="i === 0"
                >
                  {{ category.subcategory_name }}</option
                >
              </select>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
          </div>
          <input
            class="form-control"
            placeholder="Type to search product"
            type="text"
          />
        </div>
      </div>
      <div class="col-6">
        <alert type="info">
          <strong>Information!</strong> Select a category to sort product
        </alert>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4" *ngFor="let item of allProductList">
    <div class="card card-accent-primary">
      <div class="card-header">
        {{ item.product_name }}
        <div class="card-header-actions" style="height: 21px;">
          <label class="switch switch-sm switch-label switch-info">
            <input
              type="checkbox"
              class="switch-input"
              [(ngModel)]="availableSwitchValue"
              checked
              (change)="onAvailableCheckboxChange($event)"
            />
            <span
              class="switch-slider"
              data-checked="On"
              data-unchecked="Off"
            ></span>
          </label>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-4">
            <img [src]="item.product_files" alt="" class="productImage" />
          </div>
          <div class="col-8">
            <label
              ><strong
                [ngClass]="{
                  'text-success': availableSwitchValue,
                  'text-danger': !availableSwitchValue
                }"
                >{{ availableStatus }}</strong
              ></label
            >
            <p>
              <strong>Rate</strong>: {{ item.product_total_quantity }}/{{
                item.product_total_quantity_unit
              }}<br /><strong>Discription</strong>: {{ item.product_description
              }}<br /><strong>Discount</strong>: 5%
            </p>
          </div>
        </div>
        <div class="row align-items-center buttonClass">
          <div class="col-6">
            <button
              type="button"
              class="btn btn-block btn-primary"
              (click)="onProductEditClick(item)"
            >
              Edit
            </button>
          </div>
          <div class="col-6">
            <button
              type="button"
              class="btn btn-block btn-dark"
              (click)="onProductDeleteClick()"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-add-product
  *ngIf="isEdit"
  [isEdit]="isEdit"
  (closeForm)="closeFormCheck($event)"
></app-add-product>
